        <!-- Search Bar JavaScript -->
        <script>
            const pages = [
                { name: "Home", url: "index (2).html" },
                { name: "About Us", url: "about.html" },
                { name: "Destinations", url: "destinations.html" },
                { name: "Book Now", url: "booking.html" },
                { name: "Login", url: "login.html" },
                { name: "Terms and Conditions", url: "terms.html" },
                { name: "Privacy Policy", url: "privacy.html" }
            ];

            function performSearch() {
                let query = document.getElementById("searchBar").value.toLowerCase();
                let results = pages.filter(page => page.name.toLowerCase().includes(query));
                
                if (results.length > 0) {
                    window.location.href = results[0].url;
                } else {
                    alert("No results found. Try searching for another term.");
                }
            }
        </script>
